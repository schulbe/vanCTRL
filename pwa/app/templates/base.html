<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
  <script defer src="{{ url_for('static', filename='fontawesome/js/all.js') }}"></script>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='mdbootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename='mdbootstrap/css/mdb.min.css') }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <style>

  .navWrapper {
      height: auto;
      border: 1px solid black;
      overflow: hidden; /* will contain if #first is longer than #second */
  }

  .navDiv {
      height: 20%;
      float: bottom; /* add this */
      border: 1px solid red;
  }
  .contentDiv {
      border: 1px solid green;
      overflow: hidden; /* if you don't want #second to wrap below #first */
  }

  .navBtn {
      width: 2.5em;
      text-align: center;
      position:fixed;
      bottom: 0.3em;
  }
  </style>
</head>

<body>

  <!-- Start your project here-->
  {% block body %}{% endblock %}
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{  url_for('static', filename='mdbootstrap/js/jquery-3.4.1.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename='mdbootstrap/js/popper.min.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='mdbootstrap/js/bootstrap.min.js') }}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='mdbootstrap/js/mdb.min.js') }}"></script>
</body>

</html>
